version: 2
updates:
  # For npm dependencies (Angular, RxJS, etc.)
  - package-ecosystem: "npm"
    directory: "/" # Root where package.json is located
    schedule:
      interval: "weekly" # Options: daily, weekly, monthly
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"

  # For GitHub Actions (if you use workflows)
  - package-ecosystem: "github-actions"
    directory: "/" # Root of the repo
    schedule:
      interval: "weekly"
